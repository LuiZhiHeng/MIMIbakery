<!DOCTYPE html>
<html>
      <head>
         <meta charset="UTF-8">

         <title>MIMI Bakery | FEEDBACK</title>
         <link href="css/feedback.css" rel="stylesheet"/>
      </head>
      <body>
         <header>
            <a class="logo" href="index.html" ><img src="img/logo3a.png" /></a>       
           <nav>
               <ul>
                  <li><a href="index.html" >HOME</a></li>
                  <li><a href="shop.html" >SHOP</a></li>
                  <li><a href="feedback.html" >FEEDBACK</a></li>
               </ul>
         </nav>
         <a class="profile" href="register.html"><img src="img/user.png" alt="profile"> | Login?</a>
       </header>

       <section>
         <img src="img/bannerE.png" alt="banner">
         <article>
            <h2>Feedback Form</h2>
         </article>
         
         <form id="feedback" method="POST" action="mailto:B190024A@sc.edu.my">

            
            <fieldset id="feedback">
               <legend>We would love to hear your thoughts, concerns or problems with anything so we can improve!</legend>
               <label for="comment">Feedback Type</label>

               <fieldset class="optionGroup">

                  <input type="radio" name="feedback" id="comment" value="comment"/>
                  <label for= "comment">Comments</label>

                  <input type="radio" name="feedback" id="complain" value="complain"/>
                  <label for= "complain">Complain</label>

                  <input type="radio" name="feedback" id="question" value="question"/>
                  <label for= "question">Question</label>

                  <input type="radio" name="feedback" id="other" value="question"/>
                  <label for= "other">Other</label>
               </fieldset>

               <label for="ta_fb">Describe<br>Feedback <span class="textred">*</span></label>
               <textarea id="ta_fb" rows="10" placeholder="   Write your feedback here!" required></textarea>
               
               <label for="custName">Name <span class="textred">*</span></label>
               <input type="text" id="custName" name="custName" required>

               <label for="custEmail">Email <span class="textred">*</span></label>
               <input type="email" id="custEmail" name="custEmail" placeholder="example@example.com" required>

               <label for="phone">Phone number</label>
               <input name="phone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|\d{11}$"/>                             
            </fieldset>
            <button>SUBMIT FEEDBACK</button>
         </form>
      </section>
       
      <footer>
         <p>MIMI Bakery &copy; 2020</p>
      </footer>
    </body>
</html>
