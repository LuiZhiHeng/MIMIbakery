<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MIMI Bakery | REGISTER</title>
        <link href="css/register.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <a class="logo" href="index.html" ><img src="img/logo3a.png" /></a>       
            <nav>
                <ul>
                    <li><a href="index.html" >HOME</a></li>
                    <li><a href="shop.html" >SHOP</a></li>
                    <li><a href="feedback.html" >FEEDBACK</a></li>
                </ul>
            </nav>
            <a class="profile" href="register.html"><img src="img/user.png" alt="profile"> | Login?</a>
       </header>
       <section>
            <img src="img/bannerE.png" alt="banner">
            <h2>Register Form</h2>
            <form id="register" method="POST" action="action="mailto:B190020A@sc.edu.my"">
                <fieldset id="custInfo">
                    <legend>Create an Account</legend>

                    <label for="custName">Name<span class="textred">*</span></label>
                    <input type="text" id="custName" name="custName" required>

                    <label for="custPW">Password<span class="textred">*</span></label>
                    <input type="password" id="custPW" name="custPW" required>

                    <label for="custPW2">Confirm Password<span class="textred">*</span></label>
                    <input type="password" id="custPW2" name="custPW2" required>

                    <label for="custContact">Contact No.<span class="textred">*</span></label>
                    <input type="tel" id="custContact" name="custContact" required>

                    <label for="custAddress">Address<span class="textred">*</span></label>
                    <textarea id="custAddress" rows="3" required></textarea>

                    <label for="custEmail">Email<span class="textred">*</span></label>
                    <input type="email" id="custEmail" name="custEmail" required>

                </fieldset>  

                <label id="newsletter">
                    <input type="checkbox" id="checkbox">
                    Receive E-mail for getting newest information and offer! 
                </label>

                <fieldset class="btn">
                    <button id="submit" type="submit">REGISTER NOW !</button>
                </fieldset>

                
            </form>
            <hr>
            <h2>Login Form</h2>
            <form id="login" action="index.html">
                <fieldset id="custInfo">
                    <legend>Login to an Account</legend>

                    <label for="custName">Name<span class="textred">*</span></label>
                    <input type="text" id="custName" name="custName" required>

                    <label for="custPW">Password<span class="textred">*</span></label>
                    <input type="password" id="custPW" name="custPW" required>
                </fieldset>  

                <fieldset class="btn">
                    <button id="submit" type="submit">LOGIN NOW !</button>
                </fieldset>
                <hr>
            </form>
        </section>
        <footer>
            <p>MIMI Bakery &copy; 2020</p>
        </footer>
    </body>
</html>
